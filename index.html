<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Browser JavaScript</title>
  </head>
  <body>
    <h1 id="greeting">Hello, Console JavaScript!</h1>
    <button id="change-greeting">Update Greeting</button>
    <p id="click-count">Button clicks: 0</p>
    <div>
      <label for="greeting-input">Custom greeting:</label>
      <input
        id="greeting-input"
        type="text"
        placeholder="Type a new greeting"
      />
      <button id="set-greeting">Set greeting</button>
    </div>
    <button id="reset-page">Reset</button>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
